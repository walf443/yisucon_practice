spring.datasource.password=${ISUWITTER_DB_PASSWORD:}
spring.datasource.username=${ISUWITTER_DB_USER:root}
spring.datasource.url=jdbc:mysql://${ISUWITTER_DB_HOST:localhost}:${ISUWITTER_DB_PORT:3306}/${ISUTOMO_DB_NAME:isuwitter}?useUnicode=true&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialize=false
spring.thymeleaf.cache=false
spring.mvc.favicon.enabled=false
server.port=8080